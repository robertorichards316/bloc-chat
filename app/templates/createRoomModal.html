<div class="modal-body">
  <label>Enter a room name</label>
  <input type="text" class="form-control" placeholder="Room name" ng-model="newRoomName">
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="createNewRoom()">Create</button>
  </div>
</div>
